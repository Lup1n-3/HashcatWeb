<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hashcat Web Interface</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 200px; }
        .output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
        .form-group { margin-bottom: 15px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            var socket = io();

            socket.on('command_output', function(msg) {
                var outputDiv = document.getElementById('output');
                outputDiv.innerHTML += msg.output + '<br>';
                outputDiv.scrollTop = outputDiv.scrollHeight;
            });

            document.getElementById('hashcatForm').onsubmit = function(event) {
                event.preventDefault();
                var formData = new FormData(event.target);
                fetch('/submit', {
                    method: 'POST',
                    body: formData
                });
            };

            document.getElementById('terminalForm').onsubmit = function(event) {
                event.preventDefault();
                var command = document.getElementById('command').value;
                socket.emit('execute_command', command);
                document.getElementById('command').value = '';
            };
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Hashcat Web Interface</h1>
        <form id="hashcatForm" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="hash_file">Cargar archivo de hash WPA:</label>
                <input type="file" name="hash_file" id="hash_file" required>
            </div>
            <div class="form-group">
                <label for="charset">Tipo de contraseña:</label>
                <select name="charset" id="charset">
                    <option value="numeric">Solo números</option>
                    <option value="alpha">Solo letras</option>
                    <option value="alphanumeric">Alfanumérico</option>
                    <option value="special">Incluir símbolos especiales</option>
                </select>
            </div>
            <div class="form-group">
                <label for="length">Longitud de la contraseña:</label>
                <input type="number" name="length" id="length" required>
            </div>
            <div class="form-group">
                <input type="checkbox" name="use_gpu" id="use_gpu">
                <label for="use_gpu">Usar GPU</label>
            </div>
            <button type="submit">Ejecutar Hashcat</button>
        </form>
        <form id="terminalForm" method="post">
            <div class="form-group">
                <label for="command">Comando de terminal:</label>
                <input type="text" id="command" name="command" required>
            </div>
            <button type="submit">Ejecutar</button>
        </form>
        <div id="output" class="output"></div>
    </div>
</body>
</html>
