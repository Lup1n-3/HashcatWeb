<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashcat Web Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="file"],
        input[type="number"],
        select,
        button,
        input[type="text"] {
            padding: 10px;
            margin-top: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .buttons {
            margin-top: 20px;
        }
        pre {
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        #terminal-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 1px solid #ddd;
            display: none; /* Hidden by default */
            z-index: 1000;
            overflow-y: auto;
        }
        #terminal-panel pre {
            background: #000;
            color: #0f0;
            padding: 10px;
            margin: 0;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .terminal-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            font-size: 18px;
        }
        .terminal-button:hover {
            background: #555;
        }
        .terminal-close {
            position: absolute;
            top: 0;
            right: 0;
            background: #f00;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 0 0 0 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hashcat Web Interface</h1>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <label for="hash_file">Hash File:</label>
            <input type="file" name="hash_file" id="hash_file" required>
            <br>
            <label for="charset">Charset:</label>
            <select name="charset" id="charset" required>
                <option value="numeric">Numeric</option>
                <option value="alpha">Alphabetic</option>
                <option value="alphanumeric">Alphanumeric</option>
                <option value="special">Special</option>
            </select>
            <br>
            <label for="length">Password Length:</label>
            <input type="number" name="length" id="length" required>
            <br>
            <label for="use_gpu">Use GPU:</label>
            <input type="checkbox" name="use_gpu" id="use_gpu">
            <br>
            <button type="submit">Submit</button>
        </form>
        <br>
        <form action="/update" method="post">
            <button type="submit">Update Status</button>
        </form>
        <form action="/quit" method="post">
            <button type="submit">Quit</button>
        </form>
        <br>
        <h2>Output:</h2>
        <pre>{{ output }}</pre>
        
        <button class="terminal-button" onclick="toggleTerminal()">&#128241;</button>
    </div>
    <div id="terminal-panel">
        <button class="terminal-close" onclick="toggleTerminal()">X</button>
        <h2>Terminal</h2>
        <pre id="terminal-output"></pre>
        <form id="terminal-form">
            <input type="text" id="terminal-input" placeholder="Enter command">
            <button type="submit">Execute</button>
        </form>
    </div>

    <script>
        function toggleTerminal() {
            var panel = document.getElementById('terminal-panel');
            var isVisible = panel.style.display === 'block';
            panel.style.display = isVisible ? 'none' : 'block';
        }

        document.getElementById('terminal-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var command = document.getElementById('terminal-input').value;
            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('terminal-output').textContent += data.output + '\n';
                document.getElementById('terminal-input').value = '';
            });
        });
    </script>
</body>
</html>
